media:
  - name: images
    label: Images
    input: content/assets/images
    output: /images
    categories: [ image ]
  - name: certs
    label: Certs
    input: content/assets/certs
    output: /certs
    categories: [ cert ]

content:
  - name: blogs
    label: Blogs
    type: collection
    path: content/blogs
    filename: '{primary}.md'
    view:
      fields: [ author, title, description, date, showToc, tags, body ]
    fields:
      - name: author
        label: Author
        type: string
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: date
        label: Date
        type: date
        options:
          time: true
          format: yyyy-MM-dd'T'HH:mm:ssXXX+07:00
      - name: showToc
        label: "Table Of Content"
        type: boolean
        default: true
      - name: tags
        label: Tags
        type: select
        options:
          creatable: true
          multiple: true
          values: [ linux, kubernetes, docker ]
      - name: body
        label: Body
        type: rich-text
